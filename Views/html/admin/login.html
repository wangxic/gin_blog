<script >
  $(".submitFrom").click(function () {
      var account = $("input[name='account']").val();
      var password = $("input[name='password']").val();
      $.post("http://127.0.0.1:861/login",{account:account,password:password},function (data)
      {
        alert(data.msg)
        if(data.result==100){
          window.location.href = './login.html';
        }

        if(data.result==1){
          mydate = new Date();
          var t = parseInt(mydate.getTime()/1000)
          localStorage.setItem('udsfesr',data.data.SignKey+"!@#@#$"+t)
          window.location.href = './index.html';
        }
       
      },"json")
  });
</script>
